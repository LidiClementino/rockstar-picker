        function carregarLista() {
            const lista = document.getElementById("rockstar-list");
            lista.innerHTML = ""; // Limpa antes de adicionar

            rockstars.forEach(nome => {
                const option = document.createElement("option");
                option.value = nome;
                option.textContent = nome;
                lista.appendChild(option);
            });
        }

        function salvarEscolha() {
            const nomeUsuario = document.getElementById("username").value;
            const rockstarSelecionado = document.getElementById("rockstar-list").value;

            if (nomeUsuario && rockstarSelecionado) {
                alert(`${nomeUsuario} escolheu ${rockstarSelecionado}!`);
                removerRockstar(rockstarSelecionado);
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function removerRockstar(nome) {
            const index = rockstars.indexOf(nome);
            if (index !== -1) {
                rockstars.splice(index, 1); // Remove da lista
                carregarLista(); // Atualiza a lista na tela
            }
        }

        document.addEventListener("DOMContentLoaded", carregarLista);
    </script>
</body>
