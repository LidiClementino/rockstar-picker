        function loadList() {
            const list = document.getElementById("rockstar-list");
            list.innerHTML = "";
            rockstars.forEach(name => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                list.appendChild(option);
            });
        }

        function saveChoice() {
            const userName = document.getElementById("username").value;
            const selectedRockstar = document.getElementById("rockstar-list").value;

            if (userName && selectedRockstar) {
                alert(`${userName} chose ${selectedRockstar}!`);
                removeRockstar(selectedRockstar);
            } else {
                alert("Please fill in all fields.");
            }
        }

        function removeRockstar(name) {
            const index = rockstars.indexOf(name);
            if (index !== -1) {
                rockstars.splice(index, 1);
                loadList();
            }
        }

        document.addEventListener("DOMContentLoaded", loadList);
